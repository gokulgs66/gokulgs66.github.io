    <div id="signupform">
        <div class="box">

            <input type="text" placeholder="eg.john" id="firstName">
        </div>
        <div class="box">
            <label for="Last Name" >Last Name</label>
            <input type="text" name="" id="name2" placeholder="eg.raj">

            <label for="Email">Email</label>
            <input type="text" name="" id="mailid" >
        </div>
        <div class="box">
            <label for="Password">Password</label>
            <input type="password" name="" id="pass" minlength="8" maxlength="15">
        </div>

          <button onclick="postData()">Sign up</button>
