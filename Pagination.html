    <h1>PAGINATION</h1>
    <div class="btn1">
      <input type="button"  value="<<" />
      <input onclick="diaplaypage(cpage - 1)" type="button"  value="<" />
      <input onclick="diaplaypage(1)" type="button"  value="1" />
      <input onclick="diaplaypage(2)" type="button"  value="2" />
      <input onclick="diaplaypage(3)" type="button"  value="3" />
      <input onclick="diaplaypage(4)" type="button"  value="4" />
      <input onclick="diaplaypage(5)" type="button"  value="5" />
      <input onclick="diaplaypage(6)" type="button"  value="6" />
      <input onclick="diaplaypage(cpage + 1)" type="button"  value=">" />
      <input type="button"  value=">>" />
