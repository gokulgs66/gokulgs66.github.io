    <h2>JavaScript if</h2>

    <p>Display "Good day!" if the hour is less than 18:00:</p>

    <h1 id="demo">Good Evening!</h1>
    <p id="demo1">today is</p>
    <button onclick="deletefn()">Delete</button>

    <script>
      if (new Date().getHours() >= 18) {
        document.getElementById("demo").innerHTML = "Good Night!";
      } else if (new Date().getHours() >= 12) {
        document.getElementById("demo").innerHTML = "Good After noon!";
      } else {
        document.getElementById("demo").innerHTML = "Good Morning!";
      }
      switch (new Date().getDay()) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
        default:
          day = "not determined";
      }
      document.getElementById("demo1").innerHTML = "Today is " + day;

      function deletefn() {
        fetch("https://jsonplaceholder.typicode.com/posts/1", {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      }
    </script>
